<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board | Carthavate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <img src="Logo.jpg" alt="Carthavate Logo" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="kanban.html">Kanban</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero small-hero">
            <div class="container">
                <h1>Project Kanban Board</h1>
            </div>
        </section>
        <section class="kanban-board">
            <div class="container">
                <div class="add-task">
                    <input type="text" id="new-task" placeholder="New task">
                    <button id="add-task">Add Task</button>
                </div>
                <div class="kanban-container">
                    <div class="kanban-column" id="todo">
                        <h2>To Do</h2>
                        <div class="task">Implement authentication</div>
                        <div class="task">Set up continuous integration</div>
                    </div>
                    <div class="kanban-column" id="in-progress">
                        <h2>In Progress</h2>
                        <div class="task">Perform security audit</div>
                    </div>
                    <div class="kanban-column" id="done">
                        <h2>Done</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Carthavate. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
    <script src="kanban.js"></script>
</body>
</html>
