<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets | Carthavate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <img src="Logo.jpg" alt="Carthavate Logo" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Tools</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="kanban.html">Kanban</a></li>
                    <li><a href="tickets.html">Tickets</a></li>
                    <li><a href="wiki.html">Wiki</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero small-hero">
            <div class="container">
                <h1>Ticket System</h1>
            </div>
        </section>
        <section class="tickets">
            <div class="container">
                <div class="add-task">
                    <input type="text" id="new-ticket" placeholder="New ticket">
                    <button id="add-ticket">Add Ticket</button>
                </div>
                <table id="ticket-table">
                    <thead>
                        <tr><th>Ticket</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>Set up repository</td></tr>
                        <tr><td>Create initial roadmap</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Carthavate. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
    <script>
        const btn = document.getElementById('add-ticket');
        const table = document.getElementById('ticket-table').querySelector('tbody');
        btn.addEventListener('click', () => {
            const input = document.getElementById('new-ticket');
            const text = input.value.trim();
            if (!text) return;
            const row = document.createElement('tr');
            row.innerHTML = `<td>${text}</td>`;
            table.appendChild(row);
            input.value = '';
        });
    </script>
</body>
</html>
